name: SimpleChatAlert
main: me.boomboompowermc.Alert
description: A very simple lightweight alert plugin!
version: 4.3
author: boomboompower
prefix: SCA
load: STARTUP
website: dev.bukkit.org/bukkit-plugins/simple-chat-alert
commands:
  alert:
    description: Sends an alert on the server.
    usage: /<command> <message>
    permission: sca.alert
    aliases: [sca, scalert, simplechatalert]
